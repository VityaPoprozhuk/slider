<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
     <title>Document</title>
</head>

<body>
     <div class="content">
          <h1 class="h1">Slider on pure JavaScript</h1>
          <div class="flex-slider">
               <div class="btn btn-prew"><img src="./img/left.svg" alt=""></div>
               <div class="btn btn-next"><img src="./img/right.svg" alt=""></div>

               <div class="slider">
                    <div class="slide"><span>slide-1</span><img src="./img/1.jpg" alt=""></div>
                    <div class="slide"><span>slide-2</span><img src="./img/2.jpg" alt=""></div>
                    <div class="slide"><span>slide-3</span><img src="./img/3.jpg" alt=""></div>
                    <div class="slide"><span>slide-4</span><img src="./img/4.jpg" alt=""></div>
               </div>
          </div>
          <div class="dots">
               <div class="dot active"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
          </div>

     </div>

     <script src="./js/app.js"></script>
</body>

</html>
